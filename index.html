  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .head {
      background-color: #003366;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: right;
    }

    .head h2 {
      margin: 0;
      font-size: 18px;
      word-spacing: 20px;
    }

    .head a {
      color: #fff;
      text-decoration: none;
    }

    .head a:hover {
      text-decoration: underline;
    }

    .city {
      background: linear-gradient(135deg, #007B7F, #009688);
      color: white;
      padding: 80px 20px 40px;
      text-align: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .city h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .city p {
      font-size: 20px;
      opacity: 0.9;
    }

    .second_block {
      background-color: #ffffff;
      padding: 50px 20px;
      text-align: center;
      border-radius: 10px;
      margin: 30px auto;
      max-width: 1100px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .second_block h2 {
      color: #003366;
      margin-bottom: 30px;
      border-bottom: 2px solid #009688;
      display: block;
      padding-bottom: 5px;
    }

    .gallery {
      margin: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      width: 220px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      border-color: #007B7F;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .desc {
      padding: 10px;
      font-weight: bold;
      background: #f9f9f9;
    }

    .third_block {
      background-color: #e3f2fd;
      padding: 20px;
      font-size: 18px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .third_block a {
      color: #007B7F;
      text-decoration: none;
      font-weight: bold;
    }

    .third_block a:hover {
      text-decoration: underline;
    }

    .end {
      background: #003366;
      padding: 50px 20px;
      color: white;
      text-align: center;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }

    .end h2 {
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .end p {
      font-size: 18px;
      margin: 10px 0;
    }

    .end i {
      margin-right: 5px;
      color: #4CAF50;
    }

    a span {
      color: white;
    }

    a:hover span {
      text-decoration: underline;
    }
  </style>
</head>
